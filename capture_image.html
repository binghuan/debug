<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Capture Image</title>
</head>

<body>


    <div style="position:relative">
        <video id="player" autoplay style="width:100%"></video>
        <div id="capture_window" style="top: 20%; margin-left: 15%; margin-right:15%; position:absolute; height: 180px;border:5px #FFAC55 solid;"></div>
        <button style="position:absolute; bottom:10%; left:45%" id="capture" type="button" class="btn btn-primary"><svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera"
                viewBox="0 0 16 16">
                <path
                    d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z">
                </path>
                <path
                    d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z">
                </path>
            </svg></button>
        <img style="position:absolute; right: 10%; bottom: 10%; width: 100px;" id="captured_image"
            class="card-img-right" alt="...">

    </div>
    <canvas id="canvas" style="display:none;" width=320 height=240></canvas>

    <div class="card" style="width: 18rem;">
        <img id="uploaded_image" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Upload File</h5>
            <p class="card-text">Preview your uploaded file</p>
            <input type="file" accept="image/*" id="file-input">
        </div>
    </div>

    <script>

        const fileInput = document.getElementById('file-input');
        fileInput.addEventListener('change', (e) => {
            console.log("file input changed");
            var reader = new FileReader();
            let file = e.target.files[0];
            reader.onload = function (e) {
                console.log("onload");
                let img = document.getElementById("uploaded_image");
                img.src = e.target.result;
            }
            console.log("readAsDataURL");
            reader.readAsDataURL(file);

        });


        const player = document.getElementById('player');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');

        document.getElementById("capture_window").style.width = window.innerWidth*0.7 + "px";

        const constraints = {
            video: true,
            facingMode: 'environment'
        };

        captureButton.addEventListener('click', () => {
            console.log("--> click captureButton");
            // Draw the video frame to the canvas.
            context.drawImage(player, 0, 0, canvas.width, canvas.height);

            // Draw the video frame to the image
            let img = document.getElementById("captured_image");
            img.src = canvas.toDataURL();

        });

        // Attach the video stream to the video element and autoplay.
        navigator.mediaDevices.getUserMedia(constraints)
            .then((stream) => {
                player.srcObject = stream;
            });
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
